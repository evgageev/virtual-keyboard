<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Keyboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
</head>
<body class="body">
  <div class="container">
    <textarea class="text"></textarea>
    <div class="keyboard">
      <div class="keyboard__row">
        <div class="key">`</div>
        <div class="key">1</div>
        <div class="key">2</div>
        <div class="key">3</div>
        <div class="key">4</div>
        <div class="key">5</div>
        <div class="key">6</div>
        <div class="key">7</div>
        <div class="key">8</div>
        <div class="key">9</div>
        <div class="key">0</div>
        <div class="key">-</div>
        <div class="key">=</div>
        <div class="key backspace_key">Backspace</div>
      </div>
      <div class="keyboard__row">
        <div class="key tab_key">Tab</div>
        <div class="key">q</div>
        <div class="key">w</div>
        <div class="key">e</div>
        <div class="key">r</div>
        <div class="key">t</div>
        <div class="key">y</div>
        <div class="key">u</div>
        <div class="key">i</div>
        <div class="key">o</div>
        <div class="key">p</div>
        <div class="key">[</div>
        <div class="key">]</div>
        <div class="key slash_key">Del</div>
      </div>
      <div class="keyboard__row">
        <div class="key caps_lock_key">Caps Lock</div>
        <div class="key">a</div>
        <div class="key">s</div>
        <div class="key">d</div>
        <div class="key">f</div>
        <div class="key">g</div>
        <div class="key">h</div>
        <div class="key">j</div>
        <div class="key">k</div>
        <div class="key">l</div>
        <div class="key">;</div>
        <div class="key">"</div>
        <div class="key enter_key">Enter</div>
      </div>
      <div class="keyboard__row">
        <div class="key shift_key shift_left">Shift</div>
        <div class="key">z</div>
        <div class="key">x</div>
        <div class="key">c</div>
        <div class="key">v</div>
        <div class="key">b</div>
        <div class="key">n</div>
        <div class="key">m</div>
        <div class="key">&lt;</div>
        <div class="key">></div>
        <div class="key">?</div>
        <div class="key">&uarr;</div>
        <div class="key shift_key shift_right">Shift</div>
      </div>
      <div class="keyboard__row">
        <div class="key ctrl_key ctrl_left">Ctrl</div>
        <div class="key win_key">en</div>
        <div class="key alt_key alt_left">Alt</div>
        <div class="key space_key"></div>
        <div class="key alt_key alt_right">Alt</div>
        <div class="key">&larr;</div>
        <div class="key">&darr;</div>
        <div class="key">&rarr;</div>
        <div class="key ctrl_key ctrl_right">Ctrl</div>
      </div>
    </div>
    <p>Клавиатура создана в операционной системе Windows</p>
    <p>Для переключения языка комбинация: левыe shift + alt</p>
  </div>
  <script src="/script.js"></script>
</body>
</html>
